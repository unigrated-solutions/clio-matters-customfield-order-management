<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Left Panel: Custom Field Sets -->
    <div class="split left">
        <div class="content">
            <!-- Sticky Header -->
            <h2 class="sticky-header-left">Custom Field Sets</h2>

            <!-- Scrollable Table Container -->
            <div id="scrollable-tables">
                <!-- Item sets will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Right Panel: Custom Fields -->
    <div class="split right">
        <div class="content">
            <!-- Sticky Header -->
            <h2 class="sticky-header-right">Custom Fields</h2>

            <!-- Search Bar -->
            <div class="container-above-list">
                <div class="search-bar">
                    <span>Filter: </span>
                    <input type="text" id="item-search" placeholder="Search items...">
                    <span id="match-count">Matches: 0</span>
                    <span id="selected-count">Selected: 0</span> <!-- New span for selected count -->
                </div>
            </div>

            <!-- Item List with Scroll Buttons -->
            <div id="item-list-container" class="container-list">
                <div id="item-list">
                    <!-- Dynamically loaded items will be inserted here -->
                </div>

                <!-- Scroll Buttons -->
                <div class="scroll-buttons">
                    <button class="scroll-btn" id="scroll-up">&uarr;</button>
                    <button class="scroll-btn" id="scroll-down">&darr;</button>
                </div>
            </div>

            <!-- Context Menu for Item Placement -->
            <div class="container-below-list">
                <div class="context-menu" id="context-menu">
                    <ul>
                        <li id="insert-before">Insert Above</li>
                        <li id="insert-after">Insert Below</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
